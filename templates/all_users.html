<body >

<div class="text-center">
    <h1>List of Registered Users</h1>
</div>
<ul class="nav navbar-nav navbar-right">
    <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Logout {{ current_user.username }}</a></li>&nbsp;&nbsp;
</ul>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-offset-2">
            <h3><u>All Users:</u></h3>
            <br/>
            <table class="table">
                <thead>
                <!--<th></th>-->
                <th>ID</th>
                <th>UserName</th>
                <th>Email</th>
                <th>Is Admin?</th>
                </thead>
                {% for each in users %}
                    <tbody>
                        <!--<td><a href="{{ url_for('edit_question',ques_id=each.id) }}" class="btn btn-success">Edit</a></td>-->
                        <td>{{each.id}}</td>
                        <td>{{each.username}}</td>
                        <td>{{each.email}}</td>
                        <td>{{each.is_admin}}</td>
                        <!--<td> <a href="{{ url_for('delete_question',ques_id=each.id) }}" class="btn btn-success">Remove</a></td>-->
                    </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
